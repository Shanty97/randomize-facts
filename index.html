<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Randomize | Facts</title>

    <style type="text/css">
      body {
        background: #000;
      }
      #quoteSection {
        display: none;
      }
      .dynamicText {
      position: relative; 
    }

    .dynamicText::after {
      position: absolute;
      top: 0;
      content: "";
      width: 1px;
      height: 1.4rem;
      border: 2px solid #fff;
      animation: blinkingText 0.6s infinite ease;
    }
      @keyframes blinkingText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    </style>
  </head>
  <body>
    
    <div class="container text-white" style="margin-top: -20px; height: 100vh;display: flex;justify-content: center;align-items: center;">
      <div style="width: 100%;">
     <div class="row" style="width: 100%;">
       <div class="col-md-6 col-sm-12 mx-auto p-5" style="border-radius: 20px; background-image: linear-gradient(to right, #7d2424 0%, black 100%);">
         <h1 class="display-1">Randomize</h1>
         <blockquote class="blockquote">Get Random facts using <span class="dynamicText"></span></blockquote>  
          <select id="typeOfFact" class="custom-select"> 
            <option selected value="0">Choose</option>
            <option value="1">Number Fact</option>
            <option value="2">Math Fact</option>
            <option value="3">Date Fact</option>
          </select>
  
          <div id="rootDiv"></div>
         <!-- <input type="number" id="numInput" placeholder="Enter Random Number" class="form-control form-control-large mt-3"> -->
         <div id="quoteSection" class="card text-dark mt-3">
          <div class="card-header"><strong>Fact</strong></div>
            <div class="card-body">
              <em><h4 id="resultQuote" class="lead"></h4></em>
            </div>
         </div>
       </div> 
     </div>
   </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
